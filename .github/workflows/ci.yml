name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  install:
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
          - macos-latest
          - ubuntu-24.04-arm

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: ./
        id: download
        with:
          client-version: latest
      - run: dspmqver
  cross:
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
        client:
          - os: Windows
            arch: X64
          - os: Linux
            arch: X64
          - os: Linux
            arch: S390X
        exclude:
          - os: windows-latest
          - client:
            - os: Windows
            - arch: X64
          - os: ubuntu-latest
          - client:
            - os: Linux
              arch: X64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: ./
        id: download
        with:
          client-version: latest
          os: ${{ matrix.client.os }}
          arch: ${{ matrix.client.arch }}
