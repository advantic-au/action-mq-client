name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  download:
    strategy:
      fail-fast: false
      matrix:
        build:
          - os: windows-latest
            mq-version: latest
          - os: ubuntu-latest
            mq-version: latest
          - os: macos-latest
            mq-version: latest
          - os: ubuntu-latest
            mq-version: latest
          - os: ubuntu-24.04-arm
            mq-version: latest

    runs-on: ${{ matrix.build.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: ./
        id: download
        with:
          client-version: ${{ matrix.build.mq-version }}
      - env:
          MQ_HOME: ${{ steps.download.outputs.client-install-path }}
        run: dspmqver
