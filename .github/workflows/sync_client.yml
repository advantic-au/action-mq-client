name: MQ Client Sync

on:
  workflow_dispatch:
  schedule: [cron: "40 4 * * *" ]

permissions: {}

jobs:
  sync_client:
    timeout-minutes: 60
    runs-on: ubuntu-24.04
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      - uses: qoomon/actions--setup-git@8e6bd30ac05e17a81b61169daae62cb6b7e61294 #v1.1
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: pip
      - run: pip install -r requirements.txt
      - run: python sync-client.py checksums.txt
      - name: Create pull request
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PULL_BRANCH=client_${{github.run_id}}_${{github.run_number}}
          git diff --stat --exit-code || {
            git switch -C "${PULL_BRANCH}"
            git commit -am 'client: Sync MQ client list'
            git push origin --set-upstream "${PULL_BRANCH}"
            gh pr create --title 'Sync MQ client' --body 'Created by Github Action' --base "${GITHUB_REF}"
          }
